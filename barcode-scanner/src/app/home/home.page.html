<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Barcode Scanner </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Barcode Scanner</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item class="ion-padding ion-margin">
      <ion-input
        [(ngModel)]="barcode"
        (ionChange)="processScannedData()"
        placeholder="Barcode"
        autofocus="true"
      ></ion-input>
    </ion-item>

    <div class="reservation-details" *ngIf="response">
      <ion-item class="ion-padding ion-margin">
        <ion-label>
          <p>Reservation Number : {{ response.reservationNumber }}</p>
        </ion-label>
      </ion-item>
      <ion-item class="ion-padding ion-margin">
        <ion-label>
          <p>Visit Date : {{ response.visitDate }}</p>
        </ion-label>
      </ion-item>
      <ion-item class="ion-padding ion-margin">
        <ion-label>
          <p>Reservation Amount : {{ response.totalAmount }}</p>
        </ion-label>
      </ion-item>
      <ion-item class="ion-padding ion-margin">
        <ion-label>
          <p>Ticket Number : {{ response.ticketNumber }}</p>
        </ion-label>
      </ion-item>
    </div>
  </div>
</ion-content>
